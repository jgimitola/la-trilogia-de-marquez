<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <title>HIPERMEGAGRAFICADOR DE AUTOMATAS 3013</title>
  <meta name="description" content="Graficador y paso a paso del algoritmo del árbol sintáctico." />
  <meta property="og:title" content="HIPERMEGAGRAFICADOR DE AUTOMATAS 3013" />
  <meta property="og:description" content="Graficador y paso a paso del algoritmo del árbol sintáctico." />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.19.1/cytoscape.min.js"
    integrity="sha512-REr7ZKldLo2Lx6UiQ6autPWZR+j4u1/7ElYsrcwFe3ZmT/TKXCF/vXqNP/d2BQ78k0tapdZFccpFkku9bwrS3w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/dagre@0.7.4/dist/dagre.js"></script>
  <script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.5.0/cytoscape-dagre.js"></script>
</head>

<body>
  <h1 class="title">Algoritmo del árbol sintáctico</h1>

  <div class="container">
    <div class="form-container">
      <p>Ingrese los campos siguientes:</p>
      <form id="form" action="#">
        <div class="field">
          <label for="alphabet-field">Alfabeto:</label>
          <input id="alphabet-field" placeholder="a, b" />
        </div>

        <div class="field">
          <label for="regex-field">Expresión regular:</label>
          <input id="regex-field" placeholder="a(a|b)*bb" />
        </div>

        <div id="positions"></div>

        <input id="continue-button" type="submit" value="Seguir" />
      </form>
      <p class="pasoapaso">Paso a paso:</p>
      <textarea id="pasoapaso" cols="30" rows="10"></textarea>
      <table id="tablaTranD" border="5" width="50%" cellpadding="4" cellspacing="3">

      </table>
    </div>
    <div id="cy"></div>
  </div>

  <script src="index.js" type="module"></script>
</body>

</html>
